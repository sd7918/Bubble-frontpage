<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive home page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="bubblelogo.png" class="logo">
            <button type="button">Login/Sign up</button>
        </div>
        <div class="content">
            <small>Welcome back to our</small>
            <h1>Bubble Smart Studio </h1>
            <p>By <span>Sanju Das</span> </p>
            <button type="button">Take a Tour</button>
        </div>
        <div class="side-bar">
            <img src="/menu.png" class="menu">
        
            <div class="side-links">
                <box-icon type='logo' name='instagram' color='#ffffff'></box-icon>
                <box-icon type='logo' name='facebook' color='#ffffff'></box-icon>
                <box-icon name='whatsapp' type='logo' color='#ffffff' ></box-icon>
                <box-icon name='twitter' type='logo' color='#ffffff'></box-icon>
            </div>

            <div class="slide-links">
                <box-icon name='share-alt' color='#ffffff'></box-icon>
                <box-icon name='question-mark' color='#ffffff'></box-icon>
            </div>
            
        </div>

        <div class="bubbles">
            <img src="/bubble.png" class="">
            <img src="/bubble.png" class="">
            <img src="/bubble.png" class="">
            <img src="/bubble.png" class="">
            <img src="/bubble.png" class="">
            <img src="/bubble.png" class="">
            <img src="/bubble.png" class="">
        </div>
    </div>









    
</body>
</html>
